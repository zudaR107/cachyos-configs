[Settings]

# Widget theme name.
gtk-theme-name=Material Sakura

# Icon theme name.
gtk-icon-theme-name=Tela-circle-dracula

# Default UI font (family and size).
gtk-font-name=Cantarell 10

# Cursor theme name.
gtk-cursor-theme-name=Bibata-Modern-Ice

# Cursor size in pixels.
gtk-cursor-theme-size=18

# Toolbar style (icons only).
gtk-toolbar-style=GTK_TOOLBAR_ICONS

# Toolbar icon size preset.
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR

# Show icons in buttons (0 = disabled, 1 = enabled).
gtk-button-images=0

# Show icons in menus (0 = disabled, 1 = enabled).
gtk-menu-images=0

# Enable event sounds (0 = disabled, 1 = enabled).
gtk-enable-event-sounds=1

# Enable input feedback sounds (0 = disabled, 1 = enabled).
gtk-enable-input-feedback-sounds=0

# Font rendering: antialiasing (0 = disabled, 1 = enabled).
gtk-xft-antialias=1

# Font rendering: hinting (0 = disabled, 1 = enabled).
gtk-xft-hinting=1

# Font rendering: hinting style.
gtk-xft-hintstyle=hintfull

# Font rendering: subpixel order.
gtk-xft-rgba=rgb

# Prefer dark theme variant when available (0 = disabled, 1 = enabled).
gtk-application-prefer-dark-theme=0
